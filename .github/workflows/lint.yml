name: Linting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Linting'
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: 'Install pnpm'
        run: npm install -g pnpm
      - name: 'Check out repository'
        uses: actions/checkout@v3
      - name: 'Install dependencies'
        run: make install
      - name: 'Static code analysis'
        run: pnpm turbo run lint
